- name: tests
  service: web
  command: lein midje

- name: Push to GCR (dev)
  tag: development
  service: indexer
  type: push
  image_name: gcr.io/ovation/webapi
  image_tag: "development-{{ .Timestamp }}"
  registry: https://gcr.io
  dockercfg_service: gcr_dockercfg

- name: Push to GCR (prod)
  tag: master
  service: indexer
  type: push
  image_name: gcr.io/ovation/webapi
  image_tag: "{{ .Timestamp }}"


- name: Deploy (dev)
  tag: development
  service: googleclouddeployment
  command: deploy/development/deploy.sh

- name: Deploy (prod)
  tag: master
  service: googleclouddeployment
  command: deploy/production/deploy.sh
