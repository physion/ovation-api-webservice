kind: StorageClass
apiVersion: storage.k8s.io/v1
metadata:
  name: elasticsearch-ssd
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ template "name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
provisioner: kubernetes.io/gce-pd
parameters:
  type: pd-ssd
